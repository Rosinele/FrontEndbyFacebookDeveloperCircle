<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angular.js/1.7.8/angular.min.js" async></script> <!--Async indicica que o arquivo será carregado junto com o html-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body ng-app>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 p-4">
                <input type="text" ng-model="name">
                <div class="col-12 p2 p1-4">Olá {{name || 'Mundo' }}</div>
            </div>
        </div>
    </div>
</body>
</html>
